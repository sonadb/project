<header class="section-header" style="background-color: #070606;">
	<section class="header-main">
		<div class="container">
			<div class="row gy-3 align-items-center">
				<div class="col-lg-2 col-sm-4 col-4">
					<a routerLink="" class="navbar-brand">
						<img class="logo" height="40" src="../assets/logo/monday-ar21.svg">
					</a> <!-- brand end.//  -->
				</div>


				<div class="order-lg-last col-lg-5 col-sm-8 col-8 btn-warpper">
					<div class="float-end">
						<a routerLink="signup" class="btn btn-light" style=" border: none; margin: 3px;">
						    <i class="fa fa-user"></i> <span class="ms-1 d-none d-sm-inline-block">Signin</span>
						</a>
						<a routerLink="wishlis" class="btn btn-light" style=" border:  none; margin: 3px;">
							<i class="fa fa-heart"></i>  <span class="ms-1 d-none d-sm-inline-block">Wishlist</span>
						</a>
						<a data-bs-toggle="offcanvas" routerLink="addtocart" class="btn btn-light" style=" border: none; margin: 3px;">
							<i class="fa" style="font-size:24px;">&#xf07a;</i>
							<span class='badge badge-warning' id='lblCartCount'>{{totalItem}}</span><span>My cart</span>
						</a>

			        </div>
				</div>
				<div class="col-lg-5 col-md-12 col-12">

		              <div class="input-group">
		                <!-- <input type="text" name="search" [(ngModel)]="searchterm" (keyup)="search($event)"  placeholder="search products here!" class="form-control" style="width:55%" > -->
                    <form class="form-inline my-2 my-lg-0">
                      <input  type="search" id="search-input" name="search"  [(ngModel)]="searchItem" (keyup)="search($event)" class="form-control"  placeholder="Search food....."  aria-label="Search">
                      </form>
                      <div class="ddcategory">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Category
                          </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown" >
                            <a class="dropdown-item" (click)="filter('STARTER')" routerLink="" routerLinkActive="link-active" value="STARTER">Starters</a>
                            <a class="dropdown-item" (click)="filter('VEG')" routerLink="" routerLinkActive="link-active" value="VEG">Veg</a>
                            <a class="dropdown-item" (click)="filter('BREAD')" routerLink="" routerLinkActive="link-active"  value="BREAD">Breads</a>
                            <a class="dropdown-item" (click)="filter('ITALIAN')" routerLink="" routerLinkActive="link-active" value="ITALIAN">Italian</a>
                            <a class="dropdown-item" (click)="filter('PIZZABURGER')" routerLink="" routerLinkActive="link-active" value="PIZZABURGER">Pizza and Burgers</a>
                            <a class="dropdown-item" (click)="filter('SOUTH-INDIAN')"  routerLink="" routerLinkActive="link-active" value="SOUTH-INDIAN">South-Indian</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" (click)="filter('')" routerLink="" routerLinkActive="link-active" value="OUR-SPECIAL">Explore Taste</a>
                          </div>
                        </div>

		              </div> <!-- input-group end.//  -->

				</div> <!-- col end.//  -->

			</div> <!-- row end.//  -->
		</div> <!-- container end.//  -->
	</section> <!-- header-main end.//  -->
</header>
